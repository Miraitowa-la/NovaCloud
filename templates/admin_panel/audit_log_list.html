{% extends "admin_panel/base_admin.html" %}
{% load static %}

{% block admin_page_title %}{{ admin_page_title }}{% endblock %}

{% block admin_content_main %}
<div class="container">
    <!-- 页面标题和筛选组 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>审计日志</h2>
        <div class="d-flex align-items-center">
            <div class="form-group mb-0 mr-3">
                <select class="form-control" disabled>
                    <option>最近7天</option>
                    <option>最近30天</option>
                    <option>所有日志</option>
                </select>
            </div>
            <div class="form-group mb-0 mr-3">
                <select class="form-control" disabled>
                    <option>所有类型</option>
                    <option>用户登录</option>
                    <option>数据变更</option>
                    <option>系统操作</option>
                </select>
            </div>
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-filter"></i> 筛选
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title mb-0"><i class="fas fa-history text-primary mr-2"></i>日志记录</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="fas fa-info-circle mr-2"></i> 审计日志功能将在后续开发中实现。敬请期待！
            </div>
        </div>
    </div>
</div>

<style>
    /* 确保下拉选项框宽度适中 */
    .form-control {
        min-width: 140px;
    }
    
    @media (max-width: 768px) {
        .d-flex.align-items-center {
            flex-direction: column;
            align-items: flex-start !important;
        }
        
        .form-group.mb-0.mr-3 {
            margin-right: 0 !important;
            margin-bottom: 0.5rem !important;
            width: 100%;
        }
        
        .form-control {
            width: 100%;
            min-width: auto;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock admin_content_main %}
