{% extends "admin_panel/base_admin.html" %}
{% load static %}

{% block admin_page_title %}{{ admin_page_title }}{% endblock %}

{% block admin_content_main %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0"><i class="fas fa-history text-primary mr-2"></i>审计日志</h5>
        <div>
            <select class="form-control form-control-sm d-inline-block" style="width: auto;" disabled>
                <option>最近7天</option>
                <option>最近30天</option>
                <option>所有日志</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary ml-2" disabled>
                <i class="fas fa-filter"></i> 筛选
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <i class="fas fa-info-circle mr-2"></i> 审计日志功能将在后续开发中实现。敬请期待！
        </div>
    </div>
</div>
{% endblock admin_content_main %}
