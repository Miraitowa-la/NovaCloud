{% extends 'base.html' %}

{% block title %}确认删除项目 - NovaCloud{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="card-title mb-0">确认删除项目</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> 警告：此操作不可撤销！
                    </div>
                    
                    <p>您确定要删除项目 <strong>"{{ project.name }}"</strong> 吗？</p>
                    <p>此操作不可恢复，项目下的所有设备和数据也将被永久删除。</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex mt-4">
                            <a href="{% url 'iot_devices:project_list' %}" class="btn btn-secondary flex-grow-1">
                                <i class="fas fa-times"></i> 取消
                            </a>
                            <div style="width: 15px;"></div>
                            <button type="submit" class="btn btn-danger flex-grow-1">
                                <i class="fas fa-trash"></i> 确认删除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
