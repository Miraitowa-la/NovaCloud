{% extends 'base.html' %}

{% block title %}确认删除设备 - NovaCloud{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="card-title mb-0">确认删除设备</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> 警告：此操作不可撤销！
                    </div>
                    
                    <p>您确定要删除设备 <strong>"{{ device.name }}"</strong> 吗？</p>
                    <p>此操作不可恢复，设备下的所有传感器、执行器和历史数据也将被永久删除。</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'iot_devices:device_list' project.project_id %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> 确认删除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
